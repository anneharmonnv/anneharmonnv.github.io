    <body>
        <h1>
            Get In Touch
        </h1>
        <h2>
            Questions? Comments? Concerns? All are valid. I'd love to hear from you!
        </h2>


        <form action="https://formspree.io/f/xqkwzlwg" method="POST">
            <p>First Name</p>
            <input type="text" name="firstName" />
            <p>Last Name</p>
            <input type="text" name="lastName" />
            <p>Email</p>
            <input type="text" name="email" placeholder="example@mail.com" />
            <p>Inquiry</p>
            <textarea name="inquiry" rows="10" cols="30" placeholder="ask away!"></textarea>
            <p>What are you most interested in?</p>
            <input type="checkbox" name= "queryType" value="videography" /> Videography
            <input type="checkbox" name= "queryType" value="graphics" /> Graphic Design
            <input type="checkbox" name= "queryType" value="marketing" /> Marketing and Strategy
            <input type="checkbox" name= "queryType" value="general" /> General

            <br/><br/>
            <button type="submit">Send</button>
        </form>

    </body>
